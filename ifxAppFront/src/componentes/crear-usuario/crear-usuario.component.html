    <div class=" container col-md-7 col-lg-8">
      <h4 class="mb-3">Registro de Usuarios</h4>
      <form [formGroup]="checkoutForm" class="needs-validation" novalidate (ngSubmit)="onSubmit()" method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Escriba su Nombre" value=""
            required formControlName="userName">
            <div class="invalid-feedback">
              El campo Nombre es requerido.
            </div>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" 
            required formControlName="email">
            <div class="invalid-feedback">
              Por favor registre una dirección de email válida.
            </div>
          </div>

          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Escriba su password" 
            required formControlName="password">
            <div class="invalid-feedback">
              Por favor registre un password.
            </div>
          </div>
        
          <div class="col-md-6">
            <label for="roleId" class="form-label">Roles</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Elija un Role</option>
              <option value="1">Usuario</option>
              <option value="2">Administrador</option>
            </select>
          </div>

          <div class="col-md-10 col-md-offset-2">
            <span class="btn-personas">
              <button class="btn btn-primary" type="submit" [disabled]="!checkoutForm.valid">
                Salvar
              </button>
              &nbsp;
              <button class="btn btn-default" type="button" [routerLink]='["/inicio"]'>
                Cancelar
              </button>
            </span>
          </div>
